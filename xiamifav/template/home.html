<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link media="all" rel="stylesheet" href="/static/normalize.css" type="text/css" />
    <link media="all" rel="stylesheet" href="/static/home.css" type="text/css" />
</head>
<body>
    <div class="loading">Loading</div>

    <div class="login" style="display: none;">
        <div class="toggler"><div></div></div>

        <form class="user_id_area active">
            <input id="input_user_id" name="user_id" type="text" placeholder="user id" required/>

            <input type="submit" value="Login" class="blue-button"/>
        </form>

        <form class="userinfo_area" style="display: none;">
            <input id="input_email" name="email" type="text" placeholder="email" required/>
            <input id="input_password" name="password" type="password" placeholder="password" required/>

            <input type="submit" value="Login" class="blue-button"/>
        </form>

    </div>

    <div class="playlist-wrapper" style="display: none;">
        <ul class="control white-button-menu">
            <li class="logout"><a href="#">LOGOUT</a></li>
        </ul>
        <ul class="playlist apple-menu">
        </ul>
    </div>

    <iframe class="_player" style="display: none;"></iframe>

    <script id="template-song" type="text/template">
        <span class="title"><%- name %></span>
        <span class="artist"><%- artist_name %></span>
        <span class="album"><%- title %></span>
        <span class="status"></span>
        <div class="progress"></div>
    </script>

    <script src="/static/jquery-1.7.2.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
    <script src="/static/jquery.cookie.js" type="text/javascript"></script>
    <script src="/static/hammer.min.js" type="text/javascript"></script>
    <script src="/static/jquery.hammer.js" type="text/javascript"></script>
    <script src="/static/underscore.js" type="text/javascript"></script>
    <script src="/static/backbone.js" type="text/javascript"></script>
    <script src="/static/home.js" type="text/javascript"></script>
</body>
</html>
